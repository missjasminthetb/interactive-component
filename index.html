<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="boxa">
        <img src="./images/icon-star.svg" alt="a 5 pointed star icon">
        <div class="text">
          <!-- Rating state start -->
          <p class="text1">How did we do?</p>
          <p class="text2">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating">
          <div class="rate1">1</div>
          <div class="rate1">2</div>
          <div class="rate1">3</div>
          <div class="rate1">4</div>
          <div class="rate1">5</div>
        </div>

        <button type="submit">submit</button>

        <!-- Rating state end -->
      </div>
      <!-- Thank you state start -->
      <!-- You selected -->
      <!-- Add rating here -->
      <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If -->
      <!-- you ever need more support, donâ€™t hesitate to get in touch! -->
      <!-- Thank you state end -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jasmin</a>.
      </div>
    </main>
  </body>
</html>
